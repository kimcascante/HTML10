<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Animaciones</title>
    <link rel="stylesheet" href="estilos_animacion.css">
</head>
<body>
    <div class="contenedor">
        <button class="animacion-boton">Haz clic</button>

    </div>

    <div class="contenedor">
        <img src="/Semana 12/a9584c-Logo_Ulacit_New_2023_copy.jpeg" alt="Imagen"
            class="animacion-imagen">

    </div>

    <div class="contenedor">
        <div class="animacion-div"></div>
    </div>

    <div class="contenedor">
        <form class="animacion-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
